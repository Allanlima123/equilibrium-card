<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/image/favicon-32x32.png" type="image/x-icon">
    <!-- links css -->
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/global.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <section class="container-card">
        <div class="imagem-principal">
            <img src="src/image/image-equilibrium.jpg" alt="Imagem cubo em equilibriu">
            <div class="imagem-active">
                <img src="src/image/icon-view.svg" alt="" class="olho">
            </div>
        </div>
        <div class="informacoes">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="box">
                <div class="Diamante">
                    <img src="src/image/icon-ethereum.svg" alt="Diamante">
                    <span>0.041 ETH</span>
                </div>
                <div class="days">
                    <img src="src/image/icon-clock.svg" alt="RelÃ³gio">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="developer">
                <img src="src/image/image-avatar.png" alt="pessoa">
                <span><strong>Creation of</strong> Jules Wyvern</span>
            </div>
        </div>
    </section>
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/alan-lima-dos-santos-049425207/" target="_blank" rel="external">Allan lima</a>.
    </footer>
</body>
</html>
